<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReciclaConect</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="cadastro-body">
    <!-- Header Simplificado -->
    <header class="header-simple">
        <div class="container">
            <a href="/" class="brand-simple">
                <i class="fas fa-recycle"></i>
                <span>ReciclaConect</span>
            </a>
        </div>
    </header>

    <!-- Formulário de Login -->
    <main class="cadastro-main">
        <div class="cadastro-container" style="max-width: 500px;">
            <div class="cadastro-card">
                <div class="cadastro-header">
                    <i class="fas fa-sign-in-alt"></i>
                    <h1>Entrar</h1>
                    <p>Acesse sua conta na plataforma</p>
                </div>

                <form id="loginForm">
                    <div class="form-group-large">
                        <label for="tipoUsuario">
                            <i class="fas fa-user-tag"></i>
                            Tipo de Acesso
                        </label>
                        <select id="tipoUsuario" name="tipoUsuario" required>
                            <option value="">Selecione</option>
                            <option value="catador">Sou Catador</option>
                            <option value="empresa">Sou Empresa</option>
                        </select>
                    </div>

                    <div class="form-group-large">
                        <label for="documento">
                            <i class="fas fa-id-card"></i>
                            CPF ou CNPJ
                        </label>
                        <input 
                            type="text" 
                            id="documento" 
                            name="documento" 
                            placeholder="Digite seu CPF ou CNPJ"
                            required
                        >
                        <small class="campo-ajuda">
                            <i class="fas fa-info-circle"></i>
                            Apenas números
                        </small>
                    </div>

                    <div class="form-group-large">
                        <label for="senha">
                            <i class="fas fa-lock"></i>
                            Senha
                        </label>
                        <div class="input-group">
                            <input 
                                type="password" 
                                id="senha" 
                                name="senha" 
                                placeholder="Digite sua senha"
                                required
                            >
                            <button type="button" class="btn-buscar-cep" onclick="toggleSenha()" style="width: auto;">
                                <i class="fas fa-eye" id="iconeSenha"></i>
                            </button>
                        </div>
                        <small class="campo-ajuda">
                            <i class="fas fa-info-circle"></i>
                            <a href="#" style="color: var(--primary-orange); font-weight: 600;">Esqueci minha senha</a>
                        </small>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-large">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </form>

                <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid var(--gray-200);">
                    <p style="color: var(--gray-600); margin-bottom: 1rem;">Ainda não tem conta?</p>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <a href="cadastro-catador" class="btn btn-secondary" style="flex: 1; min-width: 200px;">
                            <i class="fas fa-user-plus"></i>
                            Sou Catador
                        </a>
                        <a href="cadastro-empresa.html" class="btn btn-secondary" style="flex: 1; min-width: 200px;">
                            <i class="fas fa-building"></i>
                            Sou Empresa
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Simplificado -->
    <footer class="footer-simple">
        <p>&copy; 2025 ReciclaConect - Plataforma de Reciclagem</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
